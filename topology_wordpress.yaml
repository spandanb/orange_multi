Parameters:
    savi_key_name:
        description: Key for SAVI
    aws_key_name:
        description: Key for AWS

Nodes:
    - 
        name: span_vino_master
        role: master
        image: master-sdi.0.7
        flavor: m1.small
        provider: savi 
        type: virtual-machine #[virtual-machine | container | baremetal]
        region: CORE
        tenant: demo1
        key_name: utils::get_param(savi_key_name)
        assign_floating_ip: true
        security-groups: 
            - wordpress
    - 
        name: span_vino_firewall
        role: firewall
        image: snort-image.2
        flavor: m1.small
        provider: savi
        type: virtual-machine
        region: CORE
        tenant: demo2
        key_name: utils::get_param(savi_key_name) 
        assign_floating_ip: true
        security-groups: 
            - wordpress
    - 
        name: span_vino_gateway
        role: gateway
        image: ami-df24d9b2 #ubuntu with ovs
        flavor: t2.micro
        provider: aws
        type: virtual-machine
        region: us-east-1
        key_name: utils::get_param(aws_key_name)
        security-groups: 
            - wordpress

    - 
        name: span_vino_webserver
        role: webserver
        image: ami-df24d9b2 
        flavor: t2.micro
        provider: aws 
        type: virtual-machine
        region: us-east-1
        key_name: utils::get_param(aws_key_name)
        security-groups: 
            - wordpress
Edges:
