Nodes:
    - 
        name: span_vino_master
        role: master
        image: master-sdi.0.7
        flavor: m1.small
        provider: savi 
        type: virtual-machine #[virtual-machine | container | baremetal]
        region: CORE
        tenant: demo1
        key_name: span_key 
        assign_floating_ip: true
        security-groups: 
            - wordpress
    - 
        name: span_vino_firewall
        role: firewall
        image: snort-image.2
        flavor: m1.small
        provider: savi
        type: virtual-machine
        region: CORE
        tenant: demo2
        key_name: span_key
        assign_floating_ip: true
        security-groups: 
            - wordpress
    - 
        name: span_vino_gateway
        role: gateway
        image: aws::get_image_id(ubuntu)
        flavor: t2.micro
        provider: aws
        type: virtual-machine
        region: CORE
        tenant: demo2
        key_name: spandan_key
        security-groups: 
            - wordpress
        user_data: |
            #!/bin/bash
            sudo apt-get update
            sudo apt-get install openvswitch-switch -y
            sudo apt-get install openvswitch-common -y

    - 
        name: span_vino_webserver
        role: webserver
        image: aws::get_image_id(ubuntu)
        flavor: t2.micro
        provider: aws 
        type: virtual-machine
        region: CORE
        tenant: demo2
        key_name: spandan_key
        security-groups: 
            - wordpress
        user_data: |
            #!/bin/bash
            sudo apt-get update
            sudo apt-get install openvswitch-switch -y
            sudo apt-get install openvswitch-common -y

Edges:

Other:
    - 
        name: wordpress
        type: security-group
        rules: 
            - 
                from: 22
                to: 22
                protocol: tcp
                allowed:
                    -
                        0.0.0.0/0
            - 
                from: 80
                to: 80
                protocol: tcp
                allowed:
                    -
                        0.0.0.0/0

            - 
                from: 5000
                to: 5000
                protocol: tcp
                allowed:
                    -
                        0.0.0.0/0

            - 
                from: 4789
                to: 4789
                protocol: udp
                allowed:
                    -
                        0.0.0.0/0


